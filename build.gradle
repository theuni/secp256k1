buildscript {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

applicationDefaultJvmArgs = ["-Djava.library.path=.libs"]
mainClassName = "org.bitcoin.NativeSecp256k1Test"

dependencies {
    compile 'com.google.guava:guava:18.0'
}

sourceSets {
    main {
        java {
            srcDir 'src/java/org/bitcoin'
        }
    }
}
